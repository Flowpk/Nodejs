<!DOCTYPE html>
<html>
  <head>
    <title>FaceMesh example</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      gum-av,
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      body{
        background-color: black;
      }
      /* canvas {
        margin: auto;
      } */
      #camera{
        width: 1px;
        height: 1px;
      }

      #container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      #status {
        position: absolute;
        left: 0;
        top: 0;
        pointer-events: none;
        color: white;
        padding: 1em;
        font-family: roboto, sans-serif;
        z-index: 1;
      }
    </style>
  </head>

  <body>

    
    <p id="status">Loading...</p>
    <div id="container">
      <video  id='camera' autoplay muted playsinline style="transform: scaleX(-1);" ></video>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
